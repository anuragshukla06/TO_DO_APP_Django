{% extends 'base.html' %}

{% block title %}
Edit Item
{% endblock %}

{% block content %}

    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="post">
            {% csrf_token %}
            <input class="form-control mr-sm-2" value = '{{item.item}}' aria-label="Search" name = "item">
            <input class="form-control mr-sm-2" type="hidden" value = '{{item.completed}}' aria-label="Search" name = "completed">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit</button>
        </form>
    {% endif %}

{% endblock %}
